<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desenvolvedor M3</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <header>
      <img src="./img/logo-m3.png" alt="Logo m3" />
      <div class="cart">
        <img class="bag" src="./img/bag.png" alt="Carrinho" />
        <h4 class="count">1</h4>
      </div>
    </header>
    <section class="container-category">
      <div class="categoty">Blusas</div>
      <div class="order-price">categorias</div>
    </section>
    <main>
      <section id="filter" class="container-filter">
        <div class="filter-color">cor</div>
        <div class="filter-size">tamanho</div>
        <div class="filter-price">preço</div>
      </section>
      <section class="container-product">
        <div  id="product" class="product"></div>                
        <button class="btn-more">Mostrar mais</button>            
      </section>
    </main>
    <footer>
      <h1>M3: Implantação de E-commerce VTEX</h1>
    </footer>
  </body>

  <script src="bundle.js"></script>
</html>
