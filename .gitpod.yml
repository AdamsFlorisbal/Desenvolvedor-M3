ports:
  - port: 3000
    onOpen: open-browser
  - port: 5000
    onOpen: ignore

tasks:
  - name: server
    init: npm install
    command: |
      export SERVER_API=`gp url 5000`
      npm run server
  - name: front
    command: npm run dev